<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/app.js" charset="utf-8"></script>

    <title>Rider Waite Tarot Card</title>
  </head>
  <body>

    <h1>Single Card Reading</h1>

    <div class="display">

        <div class="card-container">

          <img src="imgs/card-back.jpg" class="card-back" alt="">

        </div>

    </div>



      <div id="modal">
        <div id="modal-innards">
          <div id="cardName"></div>
          <img src="imgs/card-back.jpg" class="modal-card" alt="">
          <div class="card-meaning">
            <h4>Card Meaning:</h4>
            <div class="meaning-text"></div>
          </div>

          <div class="card-desc">
            <h4>Description:</h4>
            <div class="desc-text"></div>
          </div>


          <span><button id="closeBtn">X</button></span>
        </div>
      </div>

      <button id="draw">Draw</button>


  </body>
</html>
